<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Finder - Prueba Registro</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:0;color:#333}
    header{display:flex;justify-content:space-between;align-items:center;padding:15px 24px;border-bottom:1px solid #ddd}
    .hero{background:#ff6b35;color:#fff;padding:40px 24px;text-align:center}
    .section{padding:36px 24px;max-width:1100px;margin:0 auto}
    .input{width:100%;padding:10px;border:1px solid #ccc;border-radius:6px;margin-bottom:12px}
    .btn{padding:10px 14px;border:none;border-radius:8px;cursor:pointer}
    .btn-blue{background:#4d6bff;color:#fff}
    .tags span{display:inline-block;padding:8px 12px;background:#eee;border-radius:20px;margin:6px 6px 0 0;cursor:pointer}
    .tags span.selected{background:#4d6bff;color:#fff}
    /* modal simple */
    .modal{display:none;position:fixed;left:0;top:0;width:100%;height:100%;background:rgba(0,0,0,0.5);z-index:2000}
    .modal .content{background:#fff;width:360px;margin:80px auto;padding:18px;border-radius:10px;position:relative}
    .close{position:absolute;right:10px;top:6px;cursor:pointer;font-size:20px}
    /* perfil */
    #perfilUsuario{display:none;padding:30px;background:#fafafa}
    .profile-row{display:flex;gap:20px;align-items:center}
  </style>
</head>
<body>

<header>
  <h1 style="display:flex;align-items:center;gap:10px"><img src="" alt="" style="width:36px;height:36px;background:#ccc;border-radius:6px"> Finder</h1>
  <nav><a href="#" id="btnContacto">Contacto</a></nav>
</header>

<section class="hero">
  <h1>Encuentra amistades autÃ©nticas</h1>
  <p>ConÃ©ctate en un espacio seguro, inmersivo y lleno de oportunidades</p>
</section>

<!-- Registro -->
<section id="registro" class="section">
  <div style="max-width:720px;margin:auto">
    <h2>Â¡Ãšnete a nosotros!</h2>

    <input id="nombre" class="input" type="text" placeholder="Ingresa tu nombre">
    <input id="correo" class="input" type="email" placeholder="Correo electrÃ³nico">

    <p>Intereses (clic para seleccionar):</p>
    <div id="intereses" class="tags">
      <span data-value="Deportes">Deportes</span>
      <span data-value="Arte">Arte</span>
      <span data-value="TecnologÃ­a">TecnologÃ­a</span>
      <span data-value="MÃºsica">MÃºsica</span>
    </div>

    <button id="btnRegistrar" class="btn btn-blue" style="margin-top:16px;width:100%">Registrarse</button>
  </div>
</section>

<!-- Perfil que mostrarÃ¡ datos -->
<section id="perfilUsuario" class="section">
  <div style="max-width:720px;margin:auto">
    <h2>Perfil registrado</h2>
    <div class="profile-row">
      <div>
        <p><strong>Nombre:</strong> <span id="perfilNombre"></span></p>
        <p><strong>Correo:</strong> <span id="perfilCorreo"></span></p>
        <p><strong>Intereses:</strong> <span id="perfilIntereses"></span></p>
      </div>
    </div>
    <button id="volverRegistro" class="btn" style="margin-top:12px">Editar / Volver al registro</button>

  </div>
</section>

<!-- Modal contacto -->
<div id="modalContacto" class="modal" aria-hidden="true">
  <div class="content">
    <span id="cerrarModal" class="close">Ã—</span>
    <h3>ContÃ¡ctanos</h3>
    <form id="formContacto">
      <input class="input" type="text" placeholder="Nombre" required>
      <input class="input" type="email" placeholder="Correo" required>
      <textarea class="input" placeholder="Mensaje" required style="min-height:90px"></textarea>
      <button type="submit" class="btn btn-blue">Enviar</button>
    </form>
  </div>
</div>

<script>
/*
  Este script espera que el DOM estÃ© listo porque se ejecuta al final del body.
  Funcionalidad:
  - seleccionar intereses
  - registrar: valida, muestra perfil con intereses seleccionados
  - botÃ³n volver (editar)
  - modal contacto
*/

// Intereses toggle
const interesesContainer = document.getElementById('intereses');
let interesesSeleccionados = [];

interesesContainer.querySelectorAll('span').forEach(span => {
  span.addEventListener('click', () => {
    span.classList.toggle('selected');
    const val = span.getAttribute('data-value') || span.innerText.trim();
    if (span.classList.contains('selected')) {
      if (!interesesSeleccionados.includes(val)) interesesSeleccionados.push(val);
    } else {
      interesesSeleccionados = interesesSeleccionados.filter(i => i !== val);
    }
    // (opcional) console.log(interesesSeleccionados)
  });
});

// Registrar
const btnRegistrar = document.getElementById('btnRegistrar');
btnRegistrar.addEventListener('click', () => {
  const nombre = document.getElementById('nombre').value.trim();
  const correo = document.getElementById('correo').value.trim();

  if (!nombre || !correo) {
    alert('Por favor completa nombre y correo.');
    return;
  }

  // pasar datos al perfil
  document.getElementById('perfilNombre').innerText = nombre;
  document.getElementById('perfilCorreo').innerText = correo;
  document.getElementById('perfilIntereses').innerText = interesesSeleccionados.length ? interesesSeleccionados.join(', ') : 'â€”';

  // ocultar registro y mostrar perfil
  document.getElementById('registro').style.display = 'none';
  document.getElementById('perfilUsuario').style.display = 'block';
});

// Volver a registro (editar)
document.getElementById('volverRegistro').addEventListener('click', () => {
  document.getElementById('perfilUsuario').style.display = 'none';
  document.getElementById('registro').style.display = 'block';
  // rellenar inputs con lo guardado (si quieres)
  document.getElementById('nombre').value = document.getElementById('perfilNombre').innerText;
  document.getElementById('correo').value = document.getElementById('perfilCorreo').innerText;
  // restaurar selecciÃ³n de intereses visualmente
  document.querySelectorAll('#intereses span').forEach(span => {
    const val = span.getAttribute('data-value') || span.innerText.trim();
    if (interesesSeleccionados.includes(val)) span.classList.add('selected'); else span.classList.remove('selected');
  });
});

// Modal contacto
const btnContacto = document.getElementById('btnContacto');
const modalContacto = document.getElementById('modalContacto');
const cerrarModal = document.getElementById('cerrarModal');
const formContacto = document.getElementById('formContacto');

btnContacto.addEventListener('click', (e) => {
  e.preventDefault();
  modalContacto.style.display = 'block';
  modalContacto.setAttribute('aria-hidden','false');
});

cerrarModal.addEventListener('click', () => {
  modalContacto.style.display = 'none';
  modalContacto.setAttribute('aria-hidden','true');
});

window.addEventListener('click', (e) => {
  if (e.target === modalContacto) {
    modalContacto.style.display = 'none';
    modalContacto.setAttribute('aria-hidden','true');
  }
});

if (formContacto) {
  formContacto.addEventListener('submit', (e) => {
    e.preventDefault();
    alert('Mensaje enviado. Gracias ðŸ˜Š');
    formContacto.reset();
    modalContacto.style.display = 'none';
  });
}
</script>

</body>
</html>
