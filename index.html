<!DOCTYPE html> 
<html lang="es">
<head> 
    <link rel="stylesheet" href="style.css"> 
    <meta charset="UTF-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <title>Finder - Amistades auténticas</title> 

    <style>
        body { margin:0; font-family: Arial, sans-serif; color:#333; } 
        header { display:flex; justify-content:space-between; align-items:center; padding:15px 40px; border-bottom:1px solid #ddd; } 
        header nav a { margin:0 10px; text-decoration:none; color:#333; } 
        .hero { background:#ff6b35; color:white; padding:80px 40px; text-align:center; } 
        .btn { padding:12px 25px; border:none; cursor:pointer; border-radius:6px; font-size:15px; } 
        .btn-white { background:white; color:#ff6b35; margin-right:10px; } 
        .btn-blue { background:#4d6bff; color:white; } 
        .section { padding:60px 40px; max-width:1100px; margin:auto; } 
        .grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap:20px; } 
        .card { padding:20px; border:1px solid #ddd; border-radius:10px; background:white; } 
        .title-center { text-align:center; margin-bottom:40px; } 
        .testimonios { display:flex; gap:20px; justify-content:center; flex-wrap:wrap; } 
        .testimonio { padding:20px; background:#f3f6ff; border-radius:10px; width:280px; } 
        .input { width:100%; padding:12px; border:1px solid #ccc; border-radius:6px; margin-bottom:15px; } 
        .tags span { padding:8px 15px; background:#eee; border-radius:20px; margin-right:10px; cursor:pointer; display:inline-block; }
        .tags .active { background:#4d6bff; color:white; }
    </style>
</head> 

<body> 

<header> 
    <div style="display:flex; align-items:center; gap:10px;">
        <img src="imagen_logo.jpg" alt="Logo Finder" style="width:50px; height:50px;">
        <h1 style="margin:0;">Finder</h1>
    </div>

    <nav> 
        <a href="#" id="btnContacto">Contacto</a>
    </nav> 
</header>

<section class="hero"> 
    <h1>Encuentra amistades auténticas</h1> 
    <p>Conéctate en un espacio seguro, inmersivo y lleno de oportunidades</p>

    <a href="#registro" class="btn btn-blue">Regístrate gratis</a> 
</section>

<section id="registro" class="section" style="display:flex; align-items:center; justify-content:space-between; gap:40px;"> 
    <div style="flex:1;"> 
        <h2 style="font-size:32px; margin-bottom:10px;">¡Únete a nosotros!</h2> 
        <p style="font-size:18px; color:#555;"> Regístrate y comienza tu viaje hacia nuevas amistades </p> 
    </div>

    <div style="flex:1; background:#fff; padding:30px; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,0.1);">

        <input class="input" type="text" id="nombre" placeholder="Ingresa tu nombre" /> 
        <input class="input" type="email" id="correo" placeholder="Correo electrónico" /> 
        
        <p style="margin:10px 0;">Intereses:</p> 

        <div id="intereses" class="tags"> 
            <span>Deportes</span> 
            <span>Arte</span> 
            <span>Tecnología</span> 
            <span>Música</span> 
        </div>

        <button id="btnRegistrar" class="btn btn-blue" style="margin-top:20px; width:100%;"> Registrarse </button>

    </div>
</section>

<!-- PERFIL -->
<section id="perfilUsuario" style="display:none; padding:60px 0;"> 
    <div class="perfil-container" style="max-width:600px; margin:auto;"> 

        <h2>Editar tu perfil</h2>

        <label>Nombre:</label> 
        <input type="text" id="editNombre" class="input"> 

        <label>Correo electrónico:</label> 
        <input type="email" id="editCorreo" class="input"> 

        <label>Interés seleccionado:</label> 
        <input type="text" id="editInteres" class="input"> 

        <button id="btnGuardar" class="btn btn-blue" style="width:100%;">Guardar cambios</button>

    </div>
</section>

<!-- MODAL CONTACTO -->
<div id="modalContacto" class="modal" style="display:none;">
    <div class="modal-content" style="background:white; padding:20px; width:400px; margin:auto; margin-top:120px;">
        <span id="cerrarModal" style="float:right; cursor:pointer;">&times;</span>
        <h2>¿En qué te ayudo?</h2> 
        <form id="formContacto">
            <label>Nombre</label>
            <input type="text" required class="input">

            <label>Correo</label>
            <input type="email" required class="input">

            <label>Mensaje</label>
            <textarea required class="input"></textarea>

            <button class="btn btn-blue" style="width:100%;">Enviar</button>
        </form>
    </div>
</div>

<script>
// --- SELECCIÓN DE INTERESES ---
let interesSeleccionado = "";

document.querySelectorAll("#intereses span").forEach(tag => {
    tag.addEventListener("click", function() {

        document.querySelectorAll("#intereses span").forEach(t => t.classList.remove("active"));
        this.classList.add("active");

        interesSeleccionado = this.textContent;
    });
});

// --- REGISTRO ---
document.getElementById("btnRegistrar").addEventListener("click", function () {

    const nombre = document.getElementById("nombre").value.trim();
    const correo = document.getElementById("correo").value.trim();

    if (nombre === "" || correo === "") {
        alert("Por favor completa tu nombre y correo.");
        return;
    }

    if (interesSeleccionado === "") {
        alert("Selecciona al menos un interés.");
        return;
    }

    document.getElementById("editNombre").value = nombre;
    document.getElementById("editCorreo").value = correo;
    document.getElementById("editInteres").value = interesSeleccionado;

    document.getElementById("registro").style.display = "none";
    document.getElementById("perfilUsuario").style.display = "block";
});

// --- GUARDAR CAMBIOS ---
document.getElementById("btnGuardar").addEventListener("click", function () {
    alert("¡Cambios guardados correctamente!");
});

// --- CONTACTO ---
const modal = document.getElementById("modalContacto");
document.getElementById("btnContacto").addEventListener("click", () => {
    modal.style.display = "block";
});
document.getElementById("cerrarModal").addEventListener("click", () => {
    modal.style.display = "none";
});
</script>

</body>
</html>
